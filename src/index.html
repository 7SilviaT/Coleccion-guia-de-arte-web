<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="/assets/aguasMiticas.jpg" alt="ccalla-painting" />
        <img src="assets/amanecer.jpg" alt="lennin-painting" />
        <img src="assets/canto.jpg" alt="delfina-painting" />
        <img src="assets/herencias.jpg" alt="sumerinde-painting" />
        <img src="assets/chauca.jpg" alt="chauca-painting" />
        <img src="assets/noEntre.jpg" alt="vargas-painting" />
        <img src="assets/papayas.jpg" alt="syrichaqvi-painting" />
        <img src="assets/trayectoria.jpg" alt="narvez-paiting" />
      </div>

      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
