<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiko:wght@400;700&family=Gupter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gupter:wght@400;500;700&display=swap"

    />

  <body>
    <div id="root">
      <header>
        <nav>
          <div class="logo">
            <img src="assets/logo_GAL.svg" alt="Logo" class="logo" />
          </div>
          <ul class="nav-links">
            <li><a href="/" onclick="route()">Inicio</a></li>
            <li><a href="/store" onclick="route()">Tienda</a></li>
            <li><a href="/about" onclick="route()">Nosotros</a></li>
          </ul>
        </nav>

      <div id="main-page"></div>
    </div>
    <footer>
      <div class="footer-column">
        <div class="contact-row">
          <img
            src="assets/contact-photo.svg"
            alt="contact-photo"
            class="contact-photo"
          />
          <div class="contact-info">
            <p class="director-name">David Aguilar</p>
            <p class="contact-position"><i>Director de Guia de Arte</i></p>
          </div>
        </div>
      </div>
      <div class="footer-column">

            <img src="assets/mail-icon.svg" alt="mail-icon" class="icon" />

          </div>
          <div class="icon-text-row">
            <img src="assets/fb-icon.svg" alt="facebook-icon" class="icon" />
            <a href="https://www.facebook.com/guiadartelima"
              >Facebook/Gu√≠adeArteLima</a
            >
          </div>
          <div class="icon-text-row">
            <img
              src="assets/instagram-icon.svg"
              alt="instagram-icon"
              class="icon"
            />
            <a href="https://www.instagram.com/gal_davidaguilar/"
              >Instagram/gal_davidaguilar</a
            >
          </div>
        </div>
      </div>
    </footer>
    <script src="router/router.js" type="module"></script>
