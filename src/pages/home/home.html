<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiko&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>GAL-coleccion</title>
  </head>
  <body>
    <h1 class="home-title">Obras destacadas</h1>
    <section class="carousel">
      <div
        class="image-container"
        id="imgs"
        onclick="navigateToStore()"
      >
        <img src="/assets/aguasMiticas.jpg" alt="ccalla-painting" />
        <img src="assets/amanecer.jpg" alt="amanecer-painting" />
        <img src="assets/canto.jpg" alt="lennin-painting" />
        <img src="assets/herencias.jpg" alt="herencias-painting" />
        <img src="assets/chauca.jpg" alt="chauca-painting" />
        <img src="assets/noEntre.jpg" alt="vargas-painting" />
        ><img src="assets/papayas.jpg" alt="syrichaqvi-painting" />
        <img src="assets/trayectoria.jpg" alt="narvez-paiting" />
      </div>
      <div class="buttons-container">
        <button id="left" class="btn">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button id="right" class="btn">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </section>
    <script src="home.js"></script>
  </body>
</html>
